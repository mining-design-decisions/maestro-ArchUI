{% extends 'base.html' %}

{% block subtitle %}Search{% endblock %}

{% block margin_content %}
<h3>Search Engine</h3>
<div class="row">
    <input type="text" class="col-sm-4" id="query_text"/>
    <button type="submit" class="btn btn-primary col-sm-1" onclick="clickSearch()">Search</button>
    <button type="submit" class="btn btn-secondary col-sm-1 offset-sm-1" onclick="regenIndex()">Regenerate Index</button>
</div>

<div class="form-group row my-2">
    <label class="col-sm-2 col-form-label">Existence: </label>
    <select class="col-sm-2" title="Should the result issues have the Existence label?" id="existence">
        <option value="null">Either</option>
        <option value="true">True</option>
        <option value="false">False</option>
    </select>
</div>
<div class="form-group row my-2">
    <label class="col-sm-2 col-form-label">Executive: </label>
    <select class="col-sm-2" title="Should the result issues have the Executive label?" id="executive">
        <option value="null">Either</option>
        <option value="true">True</option>
        <option value="false">False</option>
    </select>
</div>
<div class="form-group row my-2">
    <label class="col-sm-2 col-form-label">Property: </label>
    <select class="col-sm-2" title="Should the result issues have the Property label?" id="property">
        <option value="null">Either</option>
        <option value="true">True</option>
        <option value="false">False</option>
    </select>
</div>

<div>
    <ol id="search_results">
    </ol>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
function parseSelect(value) {
    switch(value) {
        case 'null':
            return null
        case 'true':
            return true
        case 'false':
            return false
    }
}
function clickSearch() {
    text = document.getElementById('query_text').value
    fetch(`/search/search`, {
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            query: text,
            existence: parseSelect(document.getElementById('existence').value),
            executive: parseSelect(document.getElementById('executive').value),
            property: parseSelect(document.getElementById('property').value)
        }),
        method: "POST" // is only post because get methods aren't allowed a body
    })
    .then(e => {
        if (e.status == 200) {
            e.json().then(data => {
                console.log(data)

                element = document.getElementById("search_results")
                element.innerHTML = ""
                data.forEach(result => {
                    // box header
                    ecosys = result.issue_id.split('-')[0]
                    box_header = `${ecosys}: ${result.issue_key}`
                    box_header = `<a href="/search/issue/${result.issue_id}" target="_blank">${box_header}</a>`

                    // box labels
                    box_labels = []
                    if (result.executive == "True") box_labels.push("Executive")
                    if (result.existence == "True") box_labels.push("Existence")
                    if (result.property == "True") box_labels.push("Property")
                    if (box_labels.length == 0) box_labels.push("Non-Architectural")
                    box_labels = `Classifier Prediction: ${box_labels.join(', ')}`

                    element.innerHTML += `<li><div class="card m-2"><div class="card-body">${box_header}<hr />${box_labels}<hr />"${result.text}"</div></div></li>`
                });
            })
        }
        else {
            alert('An error occurred fetching the search data.')
        }
    })
}
function regenIndex() {
    fetch(`/search/index`, {
        method: "POST"
    })
}
</script>
{% endblock %}
