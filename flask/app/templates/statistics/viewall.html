{% extends 'base.html' %}

{% block subtitle %}Statistics{% endblock %}

{% block margin_content %}
<h3>Statistics</h3>

<form action="{{url_for('statistics.viewform')}}", method="GET">
    <input type="submit" value="Generate New Statistics" class="btn btn-primary my-2" />
</form>

<div class="card my-2">
    <div class="card-body">
        <h4>Available Statistics</h4>
        <ul>
            {% for s in stats %}
            <li><a href="{{url_for('statistics.view', statistics=s['file_id'])}}">{{s['description']}}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
