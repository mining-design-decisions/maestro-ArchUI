<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Arch UI - {% block subtitle %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='archui.css')}}">
        {% block headerExtra %}{% endblock %}

        {%- block metas %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {%- endblock metas %}
    </head>
    <body{% block body_attribs %}{% endblock body_attribs %}>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{url_for('index')}}">Arch UI</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="{{ url_for('models.viewall') }}" class="nav-link">ML Models</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('predict.viewform') }}" class="nav-link">Predict With ML Models</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('classify.viewall') }}" class="nav-link">Classify Issues</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('statistics.view') }}" class="nav-link">Statistics</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('login.viewform') }}" class="nav-link">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="py-2 px-4">
            {% block margin_content %}{% endblock %}
        </div>
        {% block scripts %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        {% endblock %}
    </body>
</html>
